<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Compliment Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding-top: 50px;
            transition: background-color 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #compliment {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Random Compliment Generator</h1>

    <button onclick="showCompliment()">Get a Compliment!</button>

    <div id="compliment"></div>

    <script>
        const compliments = [
            "You are awesome!",
            "You have a great smile!",
            "You are so smart!",
            "You're a kind person!",
            "You brighten everyone's day!",
            "You're doing amazing!",
            "Keep up the great work!",
            "You're super creative!"
        ];

        const colors = [
            "#FFDDC1", // soft peach
            "#D0F4DE", // mint green
            "#FFB5E8", // light pink
            "#B5EAD7", // turquoise
            "#C9C9FF", // light purple
            "#FFFFD1", // pale yellow
            "#FFC1CC", // bubblegum
            "#C1FFD7"  // soft green
        ];

        let lastIndex = -1;

        function showCompliment() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * compliments.length);
            } while (randomIndex === lastIndex);

            lastIndex = randomIndex;

            document.getElementById("compliment").innerHTML = compliments[randomIndex];
            document.body.style.backgroundColor = colors[randomIndex];
        }
    </script>

</body>
</html>
